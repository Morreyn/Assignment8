    <script>
// STEP 1. Notice the markup that I’ve included for you in the web page. There is a text box that will display the value of each button click and 16 different buttons each of which represents a major key on a basic calculator. Begin by referencing the jQuery library and then immediately wire up the jQuery .ready() function. 
        
// STEP 2. This first part will require you to stylize all of the buttons programmatically. Using jQuery make each button the same width and height, give each button a unique background color, border style, width and color. Also, give the display a unique background color, set the font color and size, and set a unique border style, width, and color. 
        
// STEP 3. Reference the “bubble capture” code from assignment 5. Rewrite this code so that it uses jQuery events and makes use of jQuery DOM manipulation techniques to set the display based on button selections made.
        
        $(document).ready(function() { 
            $("input:button").width("50px").height("20px").css({
                "background-color": "lightblue",
                "border": "1px solid black",
                "margin": "2px"});
            
            $("input:text").width("288px").height("30px").css({
                "background-color": "lightgray",
                "border": "1px solid darkblue",
                "color": "black",
                "font-size": "1.5em",
                "padding-left": "5px"});
    
            $("#container").on("click", function createString(event) {
                var getField = $("#result").val();
                
                if (getField === "") {
                   $("#result").val(event.target.value); 
                } else if (getField !== "") {
                    var newNum = getField + event.target.value;
                    $("#result").val(newNum);
                };
            });
            
            $("#equal").on("click", function(event) {     
                var calculationString = $("#result").val();
                $("#result").val(eval(calculationString));
            });
        });
    </script>
